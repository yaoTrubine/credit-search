<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        .container{margin-top: 100px;}
    </style>
</head>
<body>
    <div class="container">
        <form action="" id="form_2">
            <div class="form-group">
                <label for="select">*姓名</label>
                <input id="info" class="form-control" type="text" name="name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="select">*微信号</label>
                <input id="info" class="form-control" type="text" name="wechaid" placeholder="请输入微信号">
            </div>
            <div class="form-group">
                <label for="select">*电话</label>
                <input id="info" class="form-control" type="text" name="phone" placeholder="请输入电话">
            </div>
            <div class="form-group">
                <label for="select">*护照号</label>
                <input id="info" class="form-control" type="text" name="passport" placeholder="请输入护照号">
            </div>
            <div class="form-group">
                <input id="info" class="form-control btn-primary" type="submit" name="info" placeholder="请输入查询信息">
            </div>
        </form>
        <div id="notice"></div>
    </div>
    
    <script>
    var form_2 = document.getElementById('form_2'),
        request = new XMLHttpRequest();

        form_2.addEventListener('submit',function(e){
            e.preventDefault();
            for(let i = 0;i < e.target.length - 1;i++){
                if(e.target[i].value == ''){
                    document.getElementById('notice').innerHTML = '<h2>信息填写不全</h2>'
                }
            }
            request.open('post','admin/server.php');
            var data = new FormData(form_2);
            request.send(data);
            request.onreadystatechange = function(){
                if(request.readyState == 4){
                    if(request.status == 200){
                        var data = JSON.parse(request.responseText);
                        if(data.success){
                            document.getElementById('notice').innerHTML = '<p class="text-success">'+data.msg+'</p>';
                        }else{
                            document.getElementById('notice').innerHTML = '<p class="text-danger">'+data.msg+'</p>';
                        }
                        console.log('success');
                    }else{
                        console.log('failed');
                    }
                }
            }
        },false)
    </script>
</body>
</html>
